<div class="d-flex flex-column wrapper">

  <div class="header">
    <h1>Song Collection</h1>
    <div class="forms d-flex"> <mat-form-field> <mat-label>Search by song</mat-label> <input matInput
          (keyup)="applyFilter($event)" placeholder="Type song name" #input> </mat-form-field> <mat-form-field>
        <mat-label>Search by artist</mat-label> <input matInput (keyup)="applyFilter($event)"
          placeholder="Type artist name" #input> </mat-form-field> </div>
  </div>


  <div class="song-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Song Name Column -->
      <ng-container matColumnDef="songName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Song Name </th>
        <td mat-cell *matCellDef="let song"> {{song.songName}} </td>
      </ng-container>
    
      <!-- Artist Name Column -->
      <ng-container matColumnDef="artistName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
        <td mat-cell *matCellDef="let song"> {{song.artistName}} </td>
      </ng-container>
    
      <!-- Number of Streams Column -->
      <ng-container matColumnDef="numberOfStreams">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Streams </th>
        <td mat-cell *matCellDef="let song"> {{song.numberOfStreams}} </td>
      </ng-container>
    
      <!-- Release Year Column -->
      <ng-container matColumnDef="releaseYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Year </th>
        <td mat-cell *matCellDef="let song"> {{song.releaseYear}} </td>
      </ng-container>
    
      <!-- Duration Column -->
      <ng-container matColumnDef="durationInSeconds">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration</th>
        <td mat-cell *matCellDef="let song"> {{song.durationInSeconds}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of songs"></mat-paginator>
  </div>


  <div class="footer d-flex">
    <button a mat-raised-button color="primary" href="" target="_blank">Add Song</button>
    <button a mat-raised-button color="warn" href="" target="_blank">Delete Song</button>
    </div>
    
</div>
